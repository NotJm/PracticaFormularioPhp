<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <h1>Registro de Usuarios</h1>
      <h2>Jose Maria Garcia Mendoza</h2>
    </header>
    <form action="php/formulario.registro.main.php" method="post" autocomplete="off">
      <fieldset>
        <legend>Sign Up</legend>
        <label for="rfc">RFC</label>
        <input
          type="text"
          autofocus
          name="rfc"
          maxlength="13"
          pattern="([A-Z]{4})([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])([A-Z]{2})([0-9])"
          title="Escriba su RFC"
          required
        />
        <label for="name">Nombre Completo</label>
        <input
          type="text"
          name="name"
          minlength="14"
          pattern="[a-z A-Z]+"
          title="Escriba su nombre completo porfavor"
          required
        />
        <label for="user">Usuario</label>
        <input type="text" name="user" required title="Escribe su Usuario" />
        <div id="container-password-box">
          <label for="pass">Contraseña</label>
          <input
            type="password"
            name="pass"
            id="input-pass"
            pattern="([A-Z][a-z]+)(\d{1,})"
            required
          />
          <label for="rpass">Confirma Contraseña</label>
          <input
            type="password"
            name="rpass"
            id="input-confirm-pass"
            required
            title="Repita la contraseña"
          />
        </div>
        <label for="email">Correo Electronico</label>
        <input
          type="email"
          name="email"
          pattern="[a-zA-Z0-9-_]+[@-\.]"
          title="Escriba su Correo Electronico"
          required
        />
        <label for="tel">Telefono</label>
        <input
          type="tel"
          name="tel"
          minlength="10"
          maxlength="10"
          pattern="[0-9]+"
          title="Escriba su Numero Telefonico"
          required
        />
        <label for="gen">Genero</label>
        <select name="genero">
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
        <label for="date">Fecha de Nacimiento</label>
        <input type="date" name="date" required />
        <input type="submit" value="Sign Up" onclick="HelloWorld()" />
      </fieldset>
    </form>
    <script src="./js/formulario.registro.main.js"></script>
  </body>
</html>
