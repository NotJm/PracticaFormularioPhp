    <title>Login de Usuario</title>

<body>
    <header>
        <h1>Login de Usuario</h1>
        <h2>Jose Maria Garcia Mendoza</h2>
    </header>
    <form id="frmlogin" action="#" method="get" autocomplete="off"> 
        <fieldset>
            <legend>Log in Users</legend>
            <label for="user">Usuario</label>
            <input type="text" name="user" id="u" required>
            <label for="pass">Contraseña</label>
            <input type="text" name="pass" id="p" required>
            <input type="submit" value="Log in" id="login">
            <span>Olvidaste tu Contraseña.<a href="recuperar.html">Aqui</a></span>
            <span>No te has registrado.<a href="registro.html">Aqui</a></span>
        </fieldset>
    </form>
